<div class="register-form p-4">
    <a routerLink="../login" target="_self"><b>&lt;- &nbsp;</b>Back to Login</a>
    <form (submit)="sendRegisterRequest($event)" class="was-validated d-flex flex-column align-items-stretch" novalidate id="register-form">
        <h1 class="card-title me-3">User registration: </h1>
        <div>
            <label for="userType" class="form-label">User Type:</label>
            <select name="userType" id="userType" class="form-select" [(ngModel)]="registerRequest.userType">
                <option value="C" selected>City Administrator</option>
                <option value="E">Business Administrator</option>
            </select>
        </div>
        <div>
            <label for="email" class="form-label">E-Mail:</label>
            <div class="input-group">
                <div class="input-group-text">&#64;</div>
                <input  type="email" 
                        placeholder="mail@example.com" 
                        name="email" id="email" class="form-control"
                        [(ngModel)]="registerRequest.mail"
                        (ngModelChange)="validateEMail()"
                        aria-describedby="asdfasdf"
                        required>
            </div>
        </div>
        <div>
            <label for="name" class="form-label">User Full Name:</label>
            <input type="text" placeholder="Full name" name="name" 
                    id="name" class="form-control" required 
                    [(ngModel)]="registerRequest.name"/>
        </div>
        <div>
            <label for="position" class="form-label">Position: </label>
            <input type="text" placeholder="Position" name="position" 
                    id="position" class="form-control" required 
                    [(ngModel)]="registerRequest.position"/>
        </div>
        <p class=" m-2 border border-top"></p>
        <div>
            <label for="username" class="form-label">Username:</label>
            <input type="text" placeholder="Username" name="username" id="username" 
                    class="form-control" required 
                    [(ngModel)]="registerRequest.username"/>
        </div>
        <div>
            <label for="password" class="form-label">Password:</label>
            <input type="password" placeholder="Password" name="password" 
                    id="password" class="form-control" 
                    [(ngModel)]="registerRequest.password"
                    required
                    (ngModelChange)="validatePassword()"/>
            <div class="invalid-feedback">
                Password must containt at least one Upper, One digit, One symbol and bettween 8 - 16 characters
            </div>
        </div>
        <div>
            <label for="password" class="form-label">Password Confirmation:</label>
            <input type="password" placeholder="Confirmation" name="password-confirmation" 
                    id="password-confirmation" class="form-control" required 
                    [(ngModel)]="confirmationPassword"
                    (ngModelChange)="validateConfirmationPassword()"/>
            <div class="invalid-feedback">Confirmation password not match! </div>
        </div>
        <div class="mt-3 d-flex justify-content-end">
            <input type="submit" value="Register" class="btn btn-primary "/>
        </div>
    </form>
    <div class="error-banner alert alert-danger mt-2" [hidden]="errorBannerHidden">
        <p>{{errorMessage}}</p>
    </div>
    <div class="alert alert-success mt-2" [hidden]="successRegistration" role="alert">
        Registration completed
      </div>
</div>
