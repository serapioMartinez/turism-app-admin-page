<div class="row justify-content-center my-2 p-2 border rounded border-secondary border-3 item-row"
            [id]="place.idZona">
            <div class="fs-2 d-flex justify-content-md-between justify-content-end flex-wrap">
                <strong class="m-1">{{place.nombre}}</strong>
                <div class="m-1">
                    <button class="btn btn-warning fs-4 m-1" (click)="onClickEditItem(place)"> <i class="bi bi-pencil-square"></i> Edit</button>
                    <button type="button" class="btn btn-primary fs-4 m-1" data-bs-toggle="collapse"
                        [attr.data-bs-target]="'#place-collapse-'+place.idZona" aria-expanded="false"
                        [attr.aria-controls]="'place-collapse-'+place.idZona"><i
                            class="bi bi-chevron-expand"></i> Expand</button>
                </div>
            </div>
            <div class="row collapse justify-content-center" [id]="'place-collapse-'+place.idZona">
                <div class="col-12 col-md-8 fs-3 mt-3">
                    <div class="row">
                        <span class="col-8 col-md-4"><strong>Type: </strong>{{mapZonas.get(place.tipoZona)||"Atention required!"}}</span>
                        <label [for]="'desc'+place.idZona"><strong>Description: </strong></label>
                        <p class="col-12" [id]="'place-desc-'+place.idZona">{{place.descripcion}}</p>
                    </div>
                </div>
                <div class="col-8 col-md-4" [id]="'place-image-'+place.idZona">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                        <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                        <path
                            d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1z" />
                    </svg>
                </div>
            </div>
        </div>
