<form (submit)="onSubmitPlaceData()" 
        class="was-validated row justify-content-center collapse" 
        id="item-form" novalidate>
    <div class="col-12 col-md-9">
        <div class="row">
            <div class="col-12 col-md-8 fs-4">
                <label for="name">Touristic Place Name:</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Known Place name"
                    required [(ngModel)]="item.nombre">
            </div>
            <div class="col-12 col-md-4 fs-4">
                <label for="type">Zone Type:</label>
                <select 
                    name="type" id="type" class="form-select" required
                    [(ngModel)]="item.tipoZona">
                    @for (type of tipoZona; track $index) {
                        <option value="{{type.tipo}}">{{type.descripcion}}</option>
                    }
                </select>
            </div>
            <div class="col-12 fs-4">
                <label for="desc">Description:</label>
                <textarea type="text" name="desc" id="desc" class="form-control"
                    placeholder="Touristic Zone Description ..." required
                    [(ngModel)]="item.descripcion"></textarea>
            </div>
            <div class="col my-3">
                <button type="submit" class="btn btn-outline-success float-end fs-5"><strong><i
                            class="bi bi-floppy2-fill"></i> Save</strong></button>
            </div>
        </div>
    </div>
    <div class="col-6 col-md-3">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
            <path
                d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1z" />
        </svg>
    </div>
</form>
